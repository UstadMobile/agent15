apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/at.favre.lib/hkdf
    compile group: 'at.favre.lib', name: 'hkdf', version: '1.0.1'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

